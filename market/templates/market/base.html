{% load static %}

<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}Djangomarket</title>

    <link rel="stylesheet" type="text/css" href="{% static 'market/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'market/css/main.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>
    <nav class="navbar">
        <div class="d-flex justify-content-start ">           
            <a href="/" class="navbar-brand text-warning px-2">Example-market</a>
            <a href="/products/" class="nav-link active">Discounts</a>
        </div>
        
        <div class="d-flex justify-content-end">           
            <a href="/contacts/" class="nav-link active mx-2">Contacts</a>                   
            <a href="#" class="btn rounded-pill nav-link login-link mx-2">Log in</a>                   
            <a href="#" class="btn rounded-pill nav-link signup-link mx-2">Sign up</a>                 
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <p class="text-center text-white lead">&copy;
                2023 Example-market. {% block footer %}{% endblock %}
            </p>
        </div>
    </footer>
</body>
</html>
